<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue basics</title>
    <link rel="stylesheet" type="text/css" href="theme.css" />
  </head>
  <body>
    <div class="container" id="app">
      <div class="card">
        <h1
          :style="{color: inputValue.length < 10?'black':'darkred', fontSize: inputValue.length < 10?'2rem':'3rem'}"
        >
          {{inputValue.length < 10 ? title : title + ` (warning: note title must
          be less than 15 symbols!)`}}
        </h1>
        <div class="form-control">
          <input
            type="text"
            :placeholder="placeholderString"
            v-model="inputValue"
            @keypress.enter="addNote"
          />
        </div>
        <button class="btn" @click="addNote">Add</button>
        <hr />
        <ul class="list" v-if="notes.length !== 0">
          <li v-for="(note, index) in notes" class="list-item">
            <span :class="note.length > 5 ? 'primary' : 'bold'"
              >| {{index+1}} | {{note}}</span
            >
            <button type="button" class="delete" @click="deleteNote(index)">
              &times;
            </button>
          </li>
          <hr />
          <strong> number of notes: {{notes.length}} </strong>
        </ul>
        <div v-else>nothing in the notes</div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
  </body>
</html>
